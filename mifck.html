<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script>
    <style>
        /* GLOBAL STYLES */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        header img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            pointer-events: none;
        }

        /* BOX STYLES */
        .box {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 400px;
            max-width: 90vw;
            text-align: center;
            display: block; /* Opraveno: změna na block */
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            overflow: hidden;
            min-height: auto;
            height: auto;
            transition: height 0.3s ease;
        }

        /* GENERATE BUTTON */
        .generate-btn {
            margin-top: 1rem;
            padding: 10px 20px;
            background: #8e24aa;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .generate-btn:hover {
            transform: scale(1.1);
        }

        .generate-btn i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .generate-btn.active i {
            transform: rotate(360deg);
        }

        /* FAVORITE BUTTON */
        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #ff4081;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 600px) {
            .box {
                width: 90%;
                padding: 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="20250206_025121.png" alt="Header Image" />
    </header>
    <div class="box">
        <div id="mindf*ck-text">Načítám...</div>
        <button class="generate-btn" id="generate-btn">
            <i class="fas fa-sync"></i> Generovat
        </button>
        <div class="favorite-btn" id="favorite-btn">
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <script>
        // DOM elements
        const mindfckText = document.getElementById("mindf*ck-text");
        const generateBtn = document.getElementById("generate-btn");
        const favoriteBtn = document.getElementById("favorite-btn");

        // Sample Mindf*ck quotes (replace with your JSON source later)
        const mindfucks = [
            "Když tě učitel nezkouší, je to nejlepší den. Když tě zkouší, je to osudová rána.",
            "Když se ptáš učitele na něco, co neumíš, jsi zvědavý. Když se ptáš na něco, co on neumí, jsi drzý.",
            "Když odevzdáš test pozdě, nepočítá se. Když ho učitel oznámkuje pozdě, je to normální."
        ];

        // Load a random quote into the box
        function loadMindf*ck() {
            const randomIndex = Math.floor(Math.random() * mindfucks.length);
            mindfckText.textContent = mindfucks[randomIndex];
        }

        // Handle the click event to generate a new quote
        generateBtn.addEventListener("click", () => {
            loadMindf*ck();
            generateBtn.classList.add("active");
            setTimeout(() => {
                generateBtn.classList.remove("active");
            }, 1000);
        });

        // Handle the favorite button click (saving and displaying favorite quotes)
        favoriteBtn.addEventListener("click", () => {
            // Here you can save the current quote in LocalStorage
            const currentText = mindfckText.textContent;
            localStorage.setItem("favorite", currentText);
            alert("Moudro přidáno do oblíbených!");
        });

        // On page load, get the favorite if it exists
        window.onload = () => {
            loadMindf*ck(); // Load the initial quote

            const favorite = localStorage.getItem("favorite");
            if (favorite) {
                alert("Oblíbené moudro: " + favorite);
            }
        };

    </script>
</body>
</html>
