<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck App</title>
    
    <!-- Google Font s podporou diakritiky -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script> 
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Zabrání skrolování */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #4c1d95, #9d4edd);
        }

        /* Header obrázek */
        .header-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            user-select: none;
            pointer-events: none;
        }

        /* Box s textem */
        .box {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
            max-width: 80%;
            text-align: center;
        }

        /* Ikona v rohu boxu */
        .icon-box {
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 2rem;
            color: #fbbf24;
        }

        /* Generování button */
        .button {
            background-color: #6366f1;
            padding: 0.8rem 2rem;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4f46e5;
        }

        .button i {
            margin-left: 0.5rem;
        }

        /* Animace ikony */
        .rotate {
            animation: rotate 1s ease;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efekt psaní textu */
        .typing-animation {
            display: inline-block;
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.1em solid;
            animation: typing 2s steps(40) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Header obrázek -->
    <img src="20250206_025121.png" alt="Header Image" class="header-img" draggable="false">

    <!-- Box s mindfuck textem -->
    <div id="mindfuck-box" class="box">
        <!-- Ikona v levém horním rohu boxu -->
        <i class="fas fa-lightbulb icon-box"></i>

        <!-- Text -->
        <p id="mindfuck-text" class="text-xl text-center">Načítání moudra...</p>
    </div>

    <!-- Button pro generování -->
    <div class="flex justify-center w-full">
        <button id="generate-btn" class="button">
            Generovat nový
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <script>
        const mindfuckTextElement = document.getElementById('mindfuck-text');
        const generateButton = document.getElementById('generate-btn');

        // Funkce pro načtení mindfucků z JSON
        async function loadMindfuck() {
            try {
                const response = await fetch('/fun/mindfuck/v1.json');
                if (!response.ok) throw new Error('Nepodařilo se načíst moudra');

                const mindfucks = await response.json();
                const randomIndex = Math.floor(Math.random() * mindfucks.length);
                
                // Efekt psaní textu
                mindfuckTextElement.innerHTML = `<span class="typing-animation">${mindfucks[randomIndex]}</span>`;
            } catch (error) {
                console.error('Chyba při načítání moudra:', error);
                mindfuckTextElement.textContent = 'Chyba při načítání...';
            }
        }

        // Generování nového mindfucku
        generateButton.addEventListener('click', function () {
            mindfuckTextElement.innerHTML = `<span class="typing-animation">Načítání nového moudra...</span>`;
            loadMindfuck();

            // Rotace ikonky při kliknutí
            generateButton.querySelector('i').classList.add('rotate');
            setTimeout(() => {
                generateButton.querySelector('i').classList.remove('rotate');
            }, 1000);
        });

        // Načteme první mindfuck při načtení stránky
        window.onload = loadMindfuck;
    </script>

</body>
</html>
