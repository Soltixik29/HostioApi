<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Mindf*ck">
    <meta property="og:description" content="Generátor mindf*ck citátů pro zábavu!">
    <meta property="og:image" content="20250206_025121.png">
    <meta property="og:url" content="https://fun.hostio.xyz/mifck">
    <title>Mindf*ck</title>
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script>
    <script>
        // Funkce pro zvukové efekty
        function playSound() {
            var sound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Zde si dej svůj zvukový soubor
            sound.play();
        }

        // Funkce pro získání parametru z URL (pro sdílení moudra)
        function getQuoteFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('quote');
        }

        // Funkce pro generování moudra
        function generateQuote() {
            const quotes = [
                "Když tě učitel nezkouší, je to nejlepší den. Když tě zkouší, je to osudová rána.",
                "Když se ptáš učitele na něco, co neumíš, jsi zvědavý. Když se ptáš na něco, co on neumí, jsi drzý.",
                "Když odevzdáš test pozdě, nepočítá se. Když ho učitel oznámkuje pozdě, je to normální."
            ];
            let randomIndex = Math.floor(Math.random() * quotes.length);
            let quoteText = quotes[randomIndex];
            let quoteElement = document.getElementById('quote');
            quoteElement.classList.remove('fade-in-text');
            quoteElement.textContent = quoteText;
            quoteElement.classList.add('fade-in-text');

            // Po kliknutí na tlačítko "Generovat" vytvoříme URL s moudrem
            const shareUrl = window.location.origin + window.location.pathname + "?quote=" + encodeURIComponent(quoteText);
            document.getElementById('shareBtn').setAttribute("data-url", shareUrl);
        }

        // Funkce pro sdílení
        function shareQuote() {
            const shareUrl = document.getElementById('shareBtn').getAttribute("data-url");
            const shareData = {
                title: "Mindf*ck",
                text: document.getElementById('quote').textContent,
                url: shareUrl
            };
            navigator.share(shareData).catch(console.error);
        }

        // Načítání stránky
        window.onload = function() {
            // Zkontrolujeme, jestli je v URL parametr 'quote'
            const quoteFromUrl = getQuoteFromUrl();
            if (quoteFromUrl) {
                document.getElementById('quote').textContent = decodeURIComponent(quoteFromUrl);
            } else {
                generateQuote(); // Pokud není parametr v URL, vygenerujeme náhodný
            }
        };
    </script>
    <style>
        /* Animace pro pozadí */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hlavní animace pro text */
        .fade-in-text {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animace pro generování písmen */
        .typing {
            animation: typing 2s steps(30) 1s forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Responsivní úpravy pro mobil */
        @media (max-width: 600px) {
            body {
                font-size: 18px;
            }

            .box {
                padding: 20px;
            }
        }

    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 overflow-hidden">

    <!-- Header image -->
    <img src="20250206_025121.png" alt="Header Image" class="w-full" draggable="false">

    <!-- Main container -->
    <div class="flex justify-center items-center h-screen">
        <div class="box w-3/4 md:w-1/2 lg:w-1/3 bg-white bg-opacity-70 p-6 rounded-lg shadow-lg relative">
            <div class="text-center mb-4">
                <h1 class="text-3xl text-center font-semibold text-gray-800">Mindf*ck</h1>
            </div>

            <!-- Moudro (quote) -->
            <div id="quote" class="text-xl text-gray-900 font-semibold fade-in-text typing"></div>

            <!-- Generovat tlačítko -->
            <div class="flex justify-center mt-4">
                <button id="generateBtn" class="bg-purple-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-purple-600 transition duration-300" onclick="generateQuote(); playSound();">
                    Generovat
                </button>
            </div>

            <!-- Share ikona ve spodním rohu -->
            <div class="absolute bottom-0 right-0 p-2">
                <button id="shareBtn" class="text-white text-2xl bg-purple-600 p-2 rounded-full" onclick="shareQuote()">
                    <i class="fa-regular fa-share-from-square"></i>
                </button>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div class="text-center py-4 bg-black text-white mt-8">
        <p>&copy; 2025 Mindf*ck. Všechna práva vyhrazena.</p>
    </div>

</body>
</html>
