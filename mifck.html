<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck App</title>
    <!-- Link na Google Font Orbitron pro Power Up styl -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link na Tailwind CSS a DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.9.1/dist/full.js"></script>
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script> <!-- FontAwesome -->

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }

        header {
            font-size: 6rem;
            font-weight: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: white;
        }

        .error-message {
            font-size: 1.2rem;
            color: red;
            font-weight: bold;
        }

        .loading {
            display: none;
        }

        .icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            header {
                font-size: 5rem;
            }

            .countdown {
                font-size: 5rem;
            }

            #mindfuck-box {
                width: 90%;
                padding: 2rem;
            }

            #mindfuck-text {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 2rem;
            }
        }

        @media (min-width: 768px) {
            .countdown {
                font-size: 5rem;
            }

            #mindfuck-text {
                font-size: 2rem;
            }
        }

        .box {
            position: relative;
            background-color: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
        }
        
        .icon-box {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .button {
            background-color: #6366f1;
            padding: 0.8rem 2rem;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4f46e5;
        }

        .button i {
            margin-left: 0.5rem;
        }

    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex justify-center items-center text-white flex-col">

    <!-- Title s explozivní ikonou -->
    <header class="mb-6 flex justify-center items-center">
        <span>Mindf*ck</span>
        <i class="fas fa-bomb ml-4 text-yellow-400"></i> <!-- Explosion Icon -->
    </header>

    <!-- Box s mindfuck textem a ikonkou na levém rohu -->
    <div id="mindfuck-box" class="box w-4/5 md:w-1/2 lg:w-1/3">
        <!-- Ikona v levém horním rohu boxu -->
        <i class="fas fa-lightbulb icon-box text-xl text-yellow-500"></i> <!-- Lightbulb Icon -->

        <!-- Text -->
        <p id="mindfuck-text" class="text-xl text-center">Načítání moudra...</p>
        <div class="loading text-center mt-4">
            <span class="loader">Načítání...</span>
        </div>
        <div class="error-message text-center hidden mt-4" id="error-message"></div>

        <!-- Button pro generování nového mindfucku -->
        <button id="generate-btn" class="button">
            Generovat nový
            <i class="fas fa-sync-alt"></i> <!-- Sync Icon -->
        </button>
    </div>

    <script>
        const mindfuckTextElement = document.getElementById('mindfuck-text');
        const errorMessageElement = document.getElementById('error-message');
        const generateButton = document.getElementById('generate-btn');

        // Funkce pro načtení mindfucks z /fun/mindfuck/v1.json
        async function loadMindfuck() {
            try {
                const response = await fetch('/fun/mindfuck/v1.json');
                if (!response.ok) {
                    throw new Error('Nepodařilo se načíst moudra');
                }
                const mindfucks = await response.json();
                const randomIndex = Math.floor(Math.random() * mindfucks.length);
                mindfuckTextElement.textContent = mindfucks[randomIndex];
            } catch (error) {
                console.error('Chyba při načítání moudra:', error);
                errorMessageElement.textContent = 'Chyba při načítání moudra. Zkuste to znovu.';
                errorMessageElement.classList.remove('hidden');
                mindfuckTextElement.textContent = 'Chyba při načítání...';
            }
        }

        // Generování nového moudra po kliknutí na tlačítko
        generateButton.addEventListener('click', function () {
            mindfuckTextElement.textContent = 'Načítání nového moudra...';
            loadMindfuck();
        });

        // Načteme první mindf*ck při načtení stránky
        window.onload = function () {
            loadMindfuck();
        };
    </script>
</body>
</html>
