<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck App</title>
    <!-- Link na Google Font Orbitron pro Power Up styl -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link na Tailwind CSS a DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.9.1/dist/full.js"></script>
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script> <!-- FontAwesome -->

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }

        /* Větší text pro titulek */
        header {
            font-size: 6rem;
            font-weight: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: white;
        }

        .error-message {
            font-size: 1.2rem;
            color: red;
            font-weight: bold;
        }

        .loading {
            display: none;
        }

        /* Větší box pro mobilní zobrazení */
        @media (max-width: 768px) {
            header {
                font-size: 5rem;
            }

            .countdown {
                font-size: 5rem;
            }

            #mindfuck-box {
                width: 90%;
                padding: 2rem;
            }

            #mindfuck-text {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 2rem;
            }
        }

        .icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }

        /* Větší text pro desktop */
        @media (min-width: 768px) {
            .countdown {
                font-size: 5rem;
            }

            #mindfuck-text {
                font-size: 2rem;
            }
        }

        .box {
            position: relative;
            background-color: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
        }
        
        .icon-box {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        /* Animace pro countdown */
        .countdown-animation {
            animation: countdownAnimation 1s ease-in-out;
        }

        @keyframes countdownAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex justify-center items-center text-white flex-col">

    <!-- Title s explozivní ikonou -->
    <header class="mb-6 flex justify-center items-center">
        <span>Mindf*ck</span>
        <i class="fas fa-bomb ml-4 text-yellow-400"></i> <!-- Explosion Icon -->
    </header>

    <!-- Countdown nahoře -->
    <div id="countdown-timer" class="countdown mb-6 text-center flex justify-center items-center countdown-animation">
        <i class="fas fa-clock mr-2 text-white"></i> <!-- Clock Icon -->
        <span id="countdown-timer-text">00:00:00</span>
    </div>

    <!-- Box s mindfuck textem a ikonkou na levém rohu -->
    <div id="mindfuck-box" class="box w-4/5 md:w-1/2 lg:w-1/3">
        <!-- Ikona v levém horním rohu boxu -->
        <i class="fas fa-lightbulb icon-box text-xl text-yellow-500"></i> <!-- Lightbulb Icon -->

        <!-- Text -->
        <p id="mindfuck-text" class="text-xl text-center">Načítání moudra...</p>
        <div class="loading text-center mt-4">
            <span class="loader">Načítání...</span>
        </div>
        <div class="error-message text-center hidden mt-4" id="error-message"></div>
    </div>

    <script>
        const mindfuckTextElement = document.getElementById('mindfuck-text');
        const errorMessageElement = document.getElementById('error-message');
        const countdownTextElement = document.getElementById('countdown-timer-text');

        // Funkce pro naformátování času
        function formatTime(seconds) {
            const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const remainingSeconds = String(seconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${remainingSeconds}`;
        }

        // Funkce pro načtení mindfucks z /fun/mindfuck/v1.json
        async function loadMindfuck() {
            try {
                const response = await fetch('/fun/mindfuck/v1.json');
                if (!response.ok) {
                    throw new Error('Nepodařilo se načíst moudra');
                }
                const mindfucks = await response.json();
                const randomIndex = Math.floor(Math.random() * mindfucks.length);
                return mindfucks[randomIndex];
            } catch (error) {
                console.error('Chyba při načítání moudra:', error);
                errorMessageElement.textContent = 'Chyba při načítání moudra. Zkuste to znovu.';
                errorMessageElement.classList.remove('hidden');
                mindfuckTextElement.textContent = 'Chyba při načítání...';
            }
        }

        // Funkce pro naformátování a zobrazení času
        function startCountdown(duration) {
            let remainingTime = duration;

            const interval = setInterval(() => {
                countdownTextElement.textContent = formatTime(remainingTime);
                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(interval);
                    localStorage.setItem('countdown-time', Date.now());
                }
            }, 1000);
        }

        // Zjistíme, jaký čas zůstal od posledního načtení a nastavíme nový
        function checkAndSetTimer() {
            const savedTime = localStorage.getItem('countdown-time');
            const currentTime = Date.now();
            const resetDuration = 24 * 60 * 60 * 1000; // 24 hodin

            if (savedTime && currentTime - savedTime < resetDuration) {
                const elapsed = Math.floor((currentTime - savedTime) / 1000);
                startCountdown(86400 - elapsed); // Zbývající čas na 24 hodin
            } else {
                startCountdown(86400); // Resetujeme na 24 hodin
                localStorage.setItem('countdown-time', currentTime);
            }
        }

        function displayMindfuck() {
            loadMindfuck().then((mindfuck) => {
                mindfuckTextElement.textContent = mindfuck;
            });
        }

        // Načteme všechny funkce při načtení stránky
        window.onload = function () {
            checkAndSetTimer();
            displayMindfuck();
        };
    </script>
</body>
</html>
