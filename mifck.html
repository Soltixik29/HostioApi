<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Mindf*ck Generator">
    <meta property="og:description" content="Generátor náhodných moudrů, které vám roztočí hlavu.">
    <meta property="og:image" content="20250206_025121.png">
    <meta property="og:url" content="https://fun.hostio.xyz/mifck">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mindf*ck Generator">
    <meta name="twitter:description" content="Generátor náhodných moudrů, které vám roztočí hlavu.">
    <meta name="twitter:image" content="20250206_025121.png">
    <title>Mindf*ck Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script>
    <style>
        /* GLOBAL STYLES */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Fullscreen Glass Box */
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            z-index: 2;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            animation: boxAnimation 10s ease infinite;
        }

        /* Typing Animation */
        #mindfck-text {
            font-size: 2rem;
            color: white;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
            font-weight: 500;
            margin-bottom: 2rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            width: 0;
            animation: typing 3s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
        }

        /* Generate Button */
        .generate-btn {
            margin-top: 1rem;
            padding: 12px 30px;
            background: #8e24aa;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .generate-btn:hover {
            transform: scale(1.1);
        }

        .generate-btn i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .generate-btn.active i {
            transform: rotate(360deg);
        }

        /* Icon Styles */
        .generate-btn i {
            font-size: 20px;
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Toast Styles */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            align-items: center;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            display: flex;
            opacity: 1;
        }

        .toast .toast-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Animations for typing and caret blink */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .box {
                padding: 1.5rem;
            }

            #mindfck-text {
                font-size: 1.5rem;
                text-align: center;
                width: 100%;
                word-wrap: break-word;
                white-space: normal;
            }

            .generate-btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            .generate-btn i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="20250206_025121.png" alt="Header Image" />
    </header>

    <div class="box">
        <div id="mindfck-text">Načítám...</div>
        <button class="generate-btn" id="generate-btn">
            <i class="fas fa-sync"></i> Generovat
        </button>
    </div>

    <footer>
        Mindf*ck Generator © 2025
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle toast-icon"></i>
        Moudro zkopírováno!
    </div>

    <script>
        // DOM elements
        const mindfckText = document.getElementById("mindfck-text");
        const generateBtn = document.getElementById("generate-btn");
        const toast = document.getElementById("toast");

        // Fetch random mindfuck from the local JSON file
        async function fetchMindfck() {
            try {
                const response = await fetch('./fun/mindfuck/v1.json'); // This fetches the local file
                if (!response.ok) {
                    throw new Error('Síťová chyba: soubor nebyl nalezen');
                }
                const data = await response.json();
                const randomIndex = Math.floor(Math.random() * data.length);
                mindfckText.textContent = data[randomIndex];
            } catch (error) {
                mindfckText.textContent = "Došlo k chybě při načítání moudra.";
            }
        }

        // Load a random quote into the box
        function loadMindfck() {
            fetchMindfck();
        }

        // Handle the click event to generate a new quote
        generateBtn.addEventListener("click", () => {
            loadMindfck();
            generateBtn.classList.add("active");
            setTimeout(() => {
                generateBtn.classList.remove("active");
            }, 1000);
        });

        // On page load, get a random mindfck
        window.onload = () => {
            loadMindfck(); // Load the initial quote
        };
    </script>
</body>
</html>
