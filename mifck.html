<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck App</title>
    
    <!-- Google Font s podporou diakritiky -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script> 
    
    <style>
        /* ANIMOVANÉ GRADIENTNÍ POZADÍ */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Zabrání skrolování */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #2b1055, #3b0c8c, #450175, #2b1055);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Header obrázek */
        .header-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            user-select: none;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Glassmorphism efekt na boxu */
        .box {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            color: white;
            max-width: 90%;
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Ikona v rohu boxu */
        .icon-box {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 1.8rem;
            color: #fbbf24;
        }

        /* Generování button - nový modernější styl */
        .button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 0.9rem 2rem;
            color: white;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        .button i {
            margin-left: 0.5rem;
            transition: transform 0.5s ease;
        }

        /* Animace ikonky buttonu */
        .rotate {
            animation: rotate 0.8s ease;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efekt psaní textu */
        .typing-animation {
            display: inline-block;
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.1em solid white;
            animation: typing 1.8s steps(30, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Header obrázek -->
    <img src="20250206_025121.png" alt="Header Image" class="header-img" draggable="false">

    <!-- Box s mindfuck textem -->
    <div id="mindfuck-box" class="box">
        <!-- Ikona v rohu boxu -->
        <i class="fas fa-lightbulb icon-box"></i>

        <!-- Text -->
        <p id="mindfuck-text" class="text-lg text-center leading-relaxed">Načítání moudra...</p>
    </div>

    <!-- Button pro generování -->
    <div class="flex justify-center w-full">
        <button id="generate-btn" class="button">
            Generovat nový
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <script>
        const mindfuckTextElement = document.getElementById('mindfuck-text');
        const generateButton = document.getElementById('generate-btn');

        // Funkce pro načtení mindfucků z JSON
        async function loadMindfuck() {
            try {
                const response = await fetch('/fun/mindfuck/v1.json');
                if (!response.ok) throw new Error('Nepodařilo se načíst moudra');

                const mindfucks = await response.json();
                const randomIndex = Math.floor(Math.random() * mindfucks.length);
                
                // Efekt psaní textu
                mindfuckTextElement.innerHTML = `<span class="typing-animation">${mindfucks[randomIndex]}</span>`;
            } catch (error) {
                console.error('Chyba při načítání moudra:', error);
                mindfuckTextElement.textContent = 'Chyba při načítání...';
            }
        }

        // Generování nového mindfucku
        generateButton.addEventListener('click', function () {
            mindfuckTextElement.innerHTML = `<span class="typing-animation">Načítání nového moudra...</span>`;
            loadMindfuck();

            // Rotace ikonky při kliknutí
            generateButton.querySelector('i').classList.add('rotate');
            setTimeout(() => {
                generateButton.querySelector('i').classList.remove('rotate');
            }, 800);
        });

        // Načteme první mindfuck při načtení stránky
        window.onload = loadMindfuck;
    </script>

</body>
</html>
