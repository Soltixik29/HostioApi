<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Mindf*ck Generator">
    <meta property="og:description" content="Generátor náhodných moudrů, které vám roztočí hlavu.">
    <meta property="og:image" content="20250206_025121.png">
    <meta property="og:url" content="https://fun.hostio.xyz/mifck">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mindf*ck Generator">
    <meta name="twitter:description" content="Generátor náhodných moudrů, které vám roztočí hlavu.">
    <meta name="twitter:image" content="20250206_025121.png">
    <title>Mindf*ck Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script>
    <style>
        /* GLOBAL STYLES */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Header Image */
        header img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            pointer-events: none;
        }

        /* Box Styles */
        .box {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 400px;
            max-width: 90vw;
            text-align: center;
            display: block;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            overflow: hidden;
            min-height: auto;
            height: auto;
            transition: height 0.3s ease;
            z-index: 2;
        }

        /* Text Styles */
        #mindfck-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: white;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* Generate Button */
        .generate-btn {
            margin-top: 1rem;
            padding: 12px 30px;
            background: #8e24aa;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            margin-left: auto;
            margin-right: auto;
        }

        .generate-btn:hover {
            transform: scale(1.1);
        }

        .generate-btn:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.7);
        }

        .generate-btn i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .generate-btn.active i {
            transform: rotate(360deg);
        }

        /* Copy Button */
        .copy-btn {
            background-color: #4caf50;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            transform: scale(1.1);
        }

        .copy-btn:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.7);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        .toast.success {
            background-color: #4caf50;
        }

        .toast.error {
            background-color: #f44336;
        }

        .toast.show {
            display: block;
            transform: translateY(10px);
            opacity: 1;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid rgba(255, 255, 255, 1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .box {
                width: 80%;
                padding: 1.5rem;
                font-size: 1rem;
                box-shadow: none;
                backdrop-filter: none;
                border-radius: 10px;
            }

            #mindfck-text {
                font-size: 1.5rem;
                line-height: 1.8;
            }

            .generate-btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            .generate-btn i {
                font-size: 24px;
            }

            .copy-btn {
                font-size: 22px;
            }
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(0, 204, 255, 0.8));
        }

    </style>
</head>
<body>
    <header>
        <img src="20250206_025121.png" alt="Header Image" />
    </header>

    <div class="box">
        <div id="mindfck-text">Načítám...</div>
        <div>
            <button class="generate-btn" id="generate-btn">
                <i class="fas fa-sync"></i> Generovat
            </button>
            <button class="copy-btn" id="copy-btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <footer>
        Mindf*ck Generator © 2025
    </footer>

    <div id="toast" class="toast">Úspěšně zkopírováno!</div>
    <div id="loading-spinner" class="spinner" style="display: none;"></div>

    <script>
        const mindfckText = document.getElementById("mindfck-text");
        const generateBtn = document.getElementById("generate-btn");
        const copyBtn = document.getElementById("copy-btn");
        const toast = document.getElementById("toast");
        const spinner = document.getElementById("loading-spinner");

        // Fetch random mindfuck from the local JSON file
        async function fetchMindfck() {
            try {
                const response = await fetch('./fun/mindfuck/v1.json'); // This fetches the local file
                if (!response.ok) {
                    throw new Error('Síťová chyba: soubor nebyl nalezen');
                }
                const data = await response.json();
                const randomIndex = Math.floor(Math.random() * data.length);
                mindfckText.textContent = data[randomIndex];
            } catch (error) {
                mindfckText.textContent = "Došlo k chybě při načítání moudra.";
            }
        }

        function loadMindfck() {
            spinner.style.display = "block";
            fetchMindfck().then(() => {
                spinner.style.display = "none";
            });
        }

        generateBtn.addEventListener("click", () => {
            loadMindfck();
            generateBtn.classList.add("active");
            setTimeout(() => {
                generateBtn.classList.remove("active");
            }, 1000);
        });

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(mindfckText.textContent).then(() => {
                toast.classList.add("show");
                setTimeout(() => {
                    toast.classList.remove("show");
                }, 5000);
            });
        });

        // Handle Dark Mode toggle
        const themeToggle = document.getElementById("theme-toggle");

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });

        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }

        // On page load, get a random mindfck
        window.onload = () => {
            loadMindfck(); // Load the initial quote
        };
    </script>
</body>
</html>
