<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck</title>
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c63ff, #ff7eb9);
            transition: background 0.5s ease;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #6c63ff;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #5a52e2;
        }
        .title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title i {
            font-size: 40px;
            margin-left: 10px;
        }
        .mindf*ck-box {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
            min-height: 100px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-wrap: break-word;
        }
        .favorites {
            margin-top: 10px;
            color: #ff7eb9;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 8px;
            height: 10px;
            margin-top: 10px;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #6c63ff;
            width: 0;
            border-radius: 8px;
        }
        .dark-mode {
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Mindf*ck
            <i class="fas fa-bomb"></i>
        </div>
        <div class="progress-bar">
            <span id="progress"></span>
        </div>
        <div id="mindfuck-box" class="mindf*ck-box">
            Načítám moudro...
        </div>
        <button id="generateBtn" class="btn">
            Generovat nové
            <i id="btn-icon" class="fas fa-sync-alt animate-spin"></i>
        </button>
        <div class="favorites" id="addFavoriteBtn">
            <i class="fas fa-star"></i> Přidat do oblíbených
        </div>
        <div class="dark-mode" id="darkModeToggle">
            <i class="fas fa-moon"></i> Přepnout tmavý režim
        </div>
    </div>

    <script>
        const mindfuckBox = document.getElementById('mindfuck-box');
        const generateBtn = document.getElementById('generateBtn');
        const progressBar = document.getElementById('progress');
        const addFavoriteBtn = document.getElementById('addFavoriteBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        let mindfucks = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Funkce pro načítání moudra
        async function fetchMindfucks() {
            try {
                const response = await fetch('/fun/mindfuck/v1.json');
                mindfucks = await response.json();
                loadMindfuck();
            } catch (error) {
                console.error('Chyba při načítání moudra', error);
                mindfuckBox.textContent = 'Došlo k chybě při načítání moudra.';
            }
        }

        // Funkce pro generování náhodného moudra
        function loadMindfuck() {
            const randomMindfuck = mindfucks[Math.floor(Math.random() * mindfucks.length)];
            mindfuckBox.textContent = randomMindfuck;

            // Pokud je moudro v oblíbených, přidáme ikonu
            if (favorites.includes(randomMindfuck)) {
                addFavoriteBtn.innerHTML = '<i class="fas fa-heart"></i> Odebrat z oblíbených';
            } else {
                addFavoriteBtn.innerHTML = '<i class="fas fa-star"></i> Přidat do oblíbených';
            }
        }

        // Uložení do oblíbených
        addFavoriteBtn.addEventListener('click', () => {
            const currentMindfuck = mindfuckBox.textContent;
            if (favorites.includes(currentMindfuck)) {
                favorites = favorites.filter(fav => fav !== currentMindfuck);
                addFavoriteBtn.innerHTML = '<i class="fas fa-star"></i> Přidat do oblíbených';
            } else {
                favorites.push(currentMindfuck);
                addFavoriteBtn.innerHTML = '<i class="fas fa-heart"></i> Odebrat z oblíbených';
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        });

        // Tlačítko pro generování nového moudra
        generateBtn.addEventListener('click', () => {
            generateBtn.querySelector('i').classList.add('animate-spin');
            loadMindfuck();
            setTimeout(() => {
                generateBtn.querySelector('i').classList.remove('animate-spin');
            }, 1000);
        });

        // Tmavý režim
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                document.body.style.background = 'linear-gradient(135deg, #333, #444)';
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> Přepnout světlý režim';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #6c63ff, #ff7eb9)';
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i> Přepnout tmavý režim';
            }
        });

        // Načítání moudra při načtení stránky
        window.onload = function() {
            fetchMindfucks();
        };
    </script>
</body>
</html>
