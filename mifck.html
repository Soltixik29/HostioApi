<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cb2e22ea7.js" crossorigin="anonymous"></script>
    <style>
        /* GLOBAL STYLES */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        header img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            pointer-events: none;
        }

        /* BOX STYLES */
        .box {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 400px;
            max-width: 90vw;
            text-align: center;
            display: block;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            overflow: hidden;
            min-height: auto;
            height: auto;
            transition: height 0.3s ease;
        }

        /* TEXT STYLES */
        #mindfck-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: white;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* GENERATE BUTTON */
        .generate-btn {
            margin-top: 1rem;
            padding: 12px 30px;
            background: #8e24aa;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .generate-btn:hover {
            transform: scale(1.1);
        }

        .generate-btn i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .generate-btn.active i {
            transform: rotate(360deg);
        }

        /* ICON STYLES */
        .generate-btn i {
            font-size: 20px;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 600px) {
            .box {
                width: 80%;
                padding: 1.5rem;
                font-size: 1rem;
            }

            #mindfck-text {
                font-size: 1.5rem;
                line-height: 1.8;
            }

            .generate-btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            .generate-btn i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="20250206_025121.png" alt="Header Image" />
    </header>
    <div class="box">
        <div id="mindfck-text">Načítám...</div>
        <button class="generate-btn" id="generate-btn">
            <i class="fas fa-sync"></i> Generovat
        </button>
    </div>

    <script>
        // DOM elements
        const mindfckText = document.getElementById("mindfck-text");
        const generateBtn = document.getElementById("generate-btn");

        // Fetch random mindfuck from the local JSON file
        async function fetchMindfck() {
            try {
                const response = await fetch('./fun/mindfuck/v1.json'); // This fetches the local file
                if (!response.ok) {
                    throw new Error('Síťová chyba: soubor nebyl nalezen');
                }
                const data = await response.json();
                const randomIndex = Math.floor(Math.random() * data.length);
                mindfckText.textContent = data[randomIndex];
            } catch (error) {
                mindfckText.textContent = "Došlo k chybě při načítání moudra.";
            }
        }

        // Load a random quote into the box
        function loadMindfck() {
            fetchMindfck();
        }

        // Handle the click event to generate a new quote
        generateBtn.addEventListener("click", () => {
            loadMindfck();
            generateBtn.classList.add("active");
            setTimeout(() => {
                generateBtn.classList.remove("active");
            }, 1000);
        });

        // On page load, get a random mindfck
        window.onload = () => {
            loadMindfck(); // Load the initial quote
        };

    </script>
</body>
</html>
