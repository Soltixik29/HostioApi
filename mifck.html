<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindf*ck App</title>
    <!-- Link na Google Font Orbitron pro Power Up styl -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link na Tailwind CSS a DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.9.1/dist/full.js"></script>

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .error-message {
            font-size: 1rem;
            color: red;
            font-weight: bold;
        }

        .loading {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex justify-center items-center text-white flex-col">

    <header class="mb-4 text-3xl font-extrabold">
        <span>Mindf*ck</span>
    </header>

    <div id="countdown-timer" class="countdown mb-6 text-center">
        <!-- Countdown bude zde -->
    </div>

    <div id="mindfuck-box" class="bg-white p-6 rounded-xl shadow-md text-black w-4/5 md:w-1/2 lg:w-1/3">
        <p id="mindfuck-text" class="text-xl text-center">Načítání moudra...</p>
        <div class="loading text-center mt-4">
            <span class="loader">Načítání...</span>
        </div>
        <div class="error-message text-center hidden mt-4" id="error-message"></div>
    </div>

    <script>
        const mindfuckTextElement = document.getElementById('mindfuck-text');
        const errorMessageElement = document.getElementById('error-message');
        const loadingElement = document.querySelector('.loading');
        const countdownElement = document.getElementById('countdown-timer');
        const API_PATH = './fun/mindfuck/v1.json'; // cesta k souboru JSON
        const RESET_INTERVAL = 24 * 60 * 60 * 1000; // 24 hodin

        let countdown = RESET_INTERVAL; // odpočet do 24h
        let intervalID;

        // Funkce pro načítání Mindf*cku
        async function fetchMindfucks() {
            try {
                const response = await fetch(API_PATH);
                if (!response.ok) {
                    throw new Error('Nepodařilo se načíst moudra');
                }
                const data = await response.json();

                // Debug: Zkontroluj, co jsme načetli
                console.log("Data načtena:", data);

                if (data && Array.isArray(data) && data.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    mindfuckTextElement.textContent = data[randomIndex];
                    mindfuckTextElement.classList.add('fade-in');
                } else {
                    throw new Error('Data jsou prázdná');
                }
            } catch (error) {
                // Debug: Chyba při načítání dat
                console.error("Chyba při načítání:", error);
                errorMessageElement.textContent = `Chyba při načítání: ${error.message}`;
                errorMessageElement.classList.remove('hidden');
                loadingElement.classList.add('hidden');
            }
        }

        // Funkce pro spuštění a zobrazení odpočtu
        function startCountdown() {
            const targetTime = Date.now() + countdown;

            intervalID = setInterval(() => {
                const remainingTime = targetTime - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(intervalID);
                    startCountdown(); // Restart odpočtu každých 24h
                }
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                countdownElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Zavolání funkce pro načítání moudra a start odpočtu
        document.addEventListener('DOMContentLoaded', () => {
            fetchMindfucks();
            startCountdown();
        });
    </script>

</body>
</html>
