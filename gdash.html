<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash - Levels</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #181818;
        }
        canvas { 
            background: #1d1d1d; 
            display: block; 
            margin: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Player properties
        let player = { 
            x: 50, 
            y: canvas.height - 150, 
            width: 40, 
            height: 40, 
            dy: 0, 
            gravity: 0.8, 
            jumpPower: -15, 
            onGround: false, 
            color: '#00b0ff' // Geometry Dash player color
        };

        // Level setup: Each level will have platforms (#), spikes (@) and empty space (+)
        const levels = [
            [
                "########################################",
                "#                                      #",
                "#    #           #    #    #           #",
                "#    #           #    #    #           #",
                "#    ##########  ##########    #########",
                "#                       @              #",
                "#           #######                   @#",
                "#    #                            #######",
                "#         @      #                  #   #",
                "########################################"
            ],
            // You can define more levels by adding more arrays of strings
        ];
        let currentLevel = 0;
        let levelData = levels[currentLevel];
        let obstacles = [];
        let speed = 5;
        let gameRunning = true;
        let score = 0;

        // Create obstacles based on the level
        function createObstacles() {
            obstacles = [];
            for (let y = 0; y < levelData.length; y++) {
                for (let x = 0; x < levelData[y].length; x++) {
                    const tile = levelData[y][x];
                    if (tile === "#") {
                        obstacles.push({ x: x * 40, y: y * 40, type: 'platform' });
                    } else if (tile === "@") {
                        obstacles.push({ x: x * 40, y: y * 40, type: 'spike' });
                    }
                }
            }
        }

        // Update game elements
        function update() {
            if (!gameRunning) return;

            // Update player gravity and movement
            player.dy += player.gravity;
            player.y += player.dy;

            // Prevent player from falling below ground or colliding with platforms
            player.onGround = false;
            obstacles.forEach((obstacle) => {
                if (obstacle.type === 'platform') {
                    if (player.x < obstacle.x + 40 && player.x + player.width > obstacle.x &&
                        player.y + player.height <= obstacle.y + 5 && player.y + player.height + player.dy >= obstacle.y) {
                        player.dy = 0;
                        player.y = obstacle.y - player.height;
                        player.onGround = true;
                    }
                } else if (obstacle.type === 'spike') {
                    if (player.x < obstacle.x + 40 && player.x + player.width > obstacle.x &&
                        player.y < obstacle.y + 40 && player.y + player.height > obstacle.y) {
                        gameRunning = false;
                        alert("Game Over! Score: " + score + ". Refresh to try again.");
                    }
                }
            });

            // Check if player is falling off the screen
            if (player.y >= canvas.height - 150) { 
                player.y = canvas.height - 150; 
                player.onGround = true; 
                player.dy = 0; 
            }

            // Move obstacles
            obstacles.forEach((obstacle) => {
                if (obstacle.type === 'platform' || obstacle.type === 'spike') {
                    obstacle.x -= speed;
                    if (obstacle.x + 40 < 0) {
                        obstacle.x = canvas.width;
                    }
                }
            });

            // Create next level or game over
            if (player.x > canvas.width) {
                currentLevel++;
                if (currentLevel >= levels.length) {
                    alert("You won the game! Score: " + score);
                    gameRunning = false;
                } else {
                    levelData = levels[currentLevel];
                    createObstacles();
                    player.x = 50;
                    player.y = canvas.height - 150;
                    score++;
                }
            }
        }

        // Draw game elements
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            let grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grd.addColorStop(0, "#1d1d1d");
            grd.addColorStop(1, "#111");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw obstacles (platforms and spikes)
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'platform') {
                    ctx.fillStyle = '#00b0ff'; // platform color
                    ctx.fillRect(obstacle.x, obstacle.y, 40, 5);
                } else if (obstacle.type === 'spike') {
                    ctx.fillStyle = '#ff0044'; // spike color
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y);
                    ctx.lineTo(obstacle.x + 20, obstacle.y - 20);
                    ctx.lineTo(obstacle.x + 40, obstacle.y);
                    ctx.closePath();
                    ctx.fill();
                }
            });

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw score
            ctx.fillStyle = "#ffffff";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 20, 40);
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners for player input (space bar and touch)
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        });

        canvas.addEventListener("touchstart", () => {
            if (player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        });

        // Start game
        createObstacles();
        gameLoop();
    </script>
</body>
</html>
