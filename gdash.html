<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <style>
        body { text-align: center; margin: 0; overflow: hidden; }
        canvas { background: #222; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        
        let player = { x: 50, y: canvas.height - 100, width: 30, height: 30, dy: 0, gravity: 0.5, jumpPower: -10, onGround: false };
        let obstacles = [{ x: canvas.width, y: canvas.height - 80, width: 30, height: 30 }];
        let speed = 5;
        let gameRunning = true;
        
        function update() {
            if (!gameRunning) return;
            
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y >= canvas.height - 100) { player.y = canvas.height - 100; player.onGround = true; player.dy = 0; }
            
            obstacles.forEach(obstacle => {
                obstacle.x -= speed;
                if (obstacle.x + obstacle.width < 0) obstacle.x = canvas.width;
                if (player.x < obstacle.x + obstacle.width && player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height && player.y + player.height > obstacle.y) {
                    gameRunning = false;
                    alert("Game Over! Refresh to try again.");
                }
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "cyan";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height));
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        });
        
        canvas.addEventListener("touchstart", () => {
            if (player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        });
        
        gameLoop();
    </script>
</body>
</html>
